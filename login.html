<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/asset/img/favicon.png">
    <title>Login</title>

    <!-- font gloogle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- reset default style -->
    <link rel="stylesheet" href="asset/css/reset.css">

    <link rel="stylesheet" href="asset/css/body.css">
    <link rel="stylesheet" href="asset/css/encabezado.css">
    <link rel="stylesheet" href="asset/css/banner.css">
    <link rel="stylesheet" href="asset/css/pieDePagina.css">
    <link rel="stylesheet" href="asset/css/galeria.css">
    <link rel="stylesheet" href="asset/css/info.css">
    <link rel="stylesheet" href="asset/css/producto/producto.css">
    <link rel="stylesheet" href="asset/css/login/login.css">
</head>
<body>
    
    <header-component></header-component>

    <main>
        <form action="#" class="login__form" data-login-formulario>
            <h2 class="login__titulo">Iniciar Sesión</h2>
            <input type="text" placeholder="Escriba su correo electronico" class="login__input" data-login-email>
            <input type="password" placeholder="Escriba su contraseña" class="login__input" data-login-password>
            <input type="submit" value="Entrar" class="login__btn">
        </form>
        <a href="javascript: history.go(-1)">Volver</a>
    </main>
    
    <footer-component></footer-component>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="javaScrip/components/header.js"></script>
    <script type="module" src="javaScrip/components/footer.js"></script>
    <script type="module" src="javaScrip/controller/loginControler.js"></script>
    <script type="module" src="javaScrip/controller/signInUsuarioController.js"></script>
</body>
</html>
