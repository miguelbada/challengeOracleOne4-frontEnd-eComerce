<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/asset/img/favicon.png">
    <title>Producto</title>

    <!-- font gloogle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- reset default style -->
    <link rel="stylesheet" href="asset/css/reset.css">

    <link rel="stylesheet" href="asset/css/body.css">
    <link rel="stylesheet" href="asset/css/encabezado.css">
    <link rel="stylesheet" href="asset/css/banner.css">
    <link rel="stylesheet" href="asset/css/pieDePagina.css">
    <link rel="stylesheet" href="asset/css/galeria.css">
    <link rel="stylesheet" href="asset/css/info.css">
    <link rel="stylesheet" href="asset/css/producto/producto.css">
    <link rel="stylesheet" href="asset/css/addProducto/add-producto.css">
</head>
<body>
    
    <header-component></header-component>

    <main>
        <section class="add-producto">
            <h2 class="add-producto__titulo">Agregar nuevo producto</h2>
            <form class="add-producto__form">
                <div class="add-producto__imagen">
                    <img class="add-producto__img" data-producto-imagen>
                </div>
                <input type="file" class="add-producto__img___btn" data-producto-file>
                <input type="text" placeholder="Nombre del producto" class="add-producto__input add-producto__input___info" data-producto-nombre>
                <input type="text" placeholder="Precio del producto" class="add-producto__input add-producto__input___info" data-producto-precio>
                <input type="text" placeholder="Descripcion del producto" class="add-producto__input add-producto__input___descripcion" data-producto-descripcion>
                <div class="add-producto__categoria">
                    <p class="add-producto__parrafo">Categoria</p>
                    <select name="select" class="add-producto__categoria___option">
                        <option value="star-wars" selected>Star Wars</option>
                        <option value="consolas">Consolas</option>
                        <option value="diversos">Diversos</option>
                    </select>
                </div>
                <button class="add-producto__btn">Agregar Producto</button>
            </form>
        </section>
    </main>
    
    <footer-component></footer-component>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="javaScrip/controller/addProductoController.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="javaScrip/components/header.js"></script>
    <script type="module" src="javaScrip/components/footer.js"></script>
    <script type="module" src="javaScrip/controller/loginControler.js"></script>
</body>
</html>
