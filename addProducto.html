<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/asset/img/favicon.png">
    <title>Producto</title>

    <!-- font gloogle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- reset default style -->
    <link rel="stylesheet" href="asset/css/reset.css">

    <link rel="stylesheet" href="asset/css/body.css">
    <link rel="stylesheet" href="asset/css/encabezado.css">
    <link rel="stylesheet" href="asset/css/banner.css">
    <link rel="stylesheet" href="asset/css/pieDePagina.css">
    <link rel="stylesheet" href="asset/css/galeria.css">
    <link rel="stylesheet" href="asset/css/info.css">
    <link rel="stylesheet" href="asset/css/producto/producto.css">
    <link rel="stylesheet" href="asset/css/addProducto/add-producto.css">
</head>
<body>
    <header>
        <div class="encabezado">
            <div class="encabezado__container">
                    <img src="asset/img/Logo.svg" alt="logo de AluraGeek" class="encabezado__logo">
                    <input type="search" placeholder="¿Qué deseas buscar?" class="encabezado__container___icono encabezado__container___busqueda">
            </div>
            <button class="encabezado__container___login">login</button>
            <i class="fa-solid fa-magnifying-glass encabezado__container___busqueda-icono"></i>
        </div> 
    </header>
    <main>
        <section class="add-producto">
            <h2 class="add-producto__titulo">Agregar nuevo producto</h2>
            <form class="add-producto__form">
                <div class="add-producto__imagen">
                    <img class="add-producto__img" data-producto-imagen>
                </div>
                <input type="file" class="add-producto__img___btn" data-producto-file>
                <input type="text" placeholder="Nombre del producto" class="add-producto__input add-producto__input___info" data-producto-nombre>
                <input type="text" placeholder="Precio del producto" class="add-producto__input add-producto__input___info" data-producto-precio>
                <input type="text" placeholder="Descripcion del producto" class="add-producto__input add-producto__input___descripcion" data-producto-descripcion>
                <div class="add-producto__categoria">
                    <p class="add-producto__parrafo">Categoria</p>
                    <select name="select" class="add-producto__categoria___option">
                        <option value="star-wars" selected>Star Wars</option>
                        <option value="consolas">Consolas</option>
                        <option value="diversos">Diversos</option>
                    </select>
                </div>
                <button class="add-producto__btn">Agregar Producto</button>
            </form>
        </section>
    </main>
    <footer>
        <section class="info">
            <div class="info__informacion">
                <img src="asset/img/Logo.svg" alt="logo de AluraGeek" class="galeria__imagen">
                <ul class="info__text">
                    <li class="info__lista"><a href="#">Quienes somos</a></li>
                    <li class="info__lista"><a href="#">Política de privacidad</a></li>
                    <li class="info__lista"><a href="#">Programa de fidelidad</a></li>
                    <li class="info__lista"><a href="#">Nuestras Tiendas</a></li>
                    <li class="info__lista"><a href="#">Quiero ser franquiciado</a></li>
                    <li class="info__lista"><a href="#">Anúncie aquí</a></li>
                </ul>
            </div>
            <div class="info__informacion___formulario">
                <form class="info__formulario">
                    <label for="nombre" class="galeria__productos___destacado">Hable con nosotros</label>
                    <input type="text" placeholder="Nombre" name="nombre" class="info__formulario___nombre">
                    <input type="text" placeholder="Escribe tu mensaje" class="info__formulario___mensaje">
                    <button class="banner__btn">Enviar mensaje</button>
                </form>
            </div>
        </section>
        <section class="pie-de-pagina">
            <p>Desarrollado por Miguel Bada</p>
            <p>2021</p>
        </section>
    </footer>

    <script type="module" src="javaScrip/controller/addProductoController.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
